<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy-Pet Care</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Emmnet Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Icon  -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/icon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/icon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/icon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/icon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/icon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/icon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/icon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/icon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/icon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/icon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/icon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/icon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/icon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" />

                    <!-- Nav -->

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="Home"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="About"
                                    >About</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    title="Services & Rates"
                                >
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    title="Reviews"
                                >
                                    Reviews</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    title="Contacts us"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->

                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <div class="section hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero Media -->
                    <div class="hero-media">
                        <div class="hero-img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt=""
                                class="hero-media__img"
                            />

                            <!-- Decor -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero-img__decor hero-img__decor-left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero-img__decor hero-img__decor-right"
                            />
                        </div>
                        <div class="hero-img-wrap hero-img-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero-media__img"
                            />
                        </div>
                    </div>

                    <!-- Hero content -->
                    <div class="hero-content"></div>
                </div>
            </div>
        </div>
    </body>
</html>
